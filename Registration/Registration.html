<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name" name="first_name"><br><br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name" name="last_name"><br><br>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email"><br><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br><br>

      <label for="pw_confirm">PW confirm:</label>
      <input type="password" id="pw_confirm" name="pw_confirm"><br><br>

      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" name="birthday"><br><br>

      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="other"><br><br>

      <p>A short description about yourself</p>
      <textarea name="A short description about yourself" rows="6" cols="70"></textarea><br><br>

      <p>Favorite Language</p>
      <select name="favorite language">
        <option value="english">English</option>
        <option value="klingon">Klingon</option>
        <option value="vulcan">Vulcan</option>
      </select>
        <br><br>

      <input type="submit" value="Submit">
    </form>
  </body>
</html>
