<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers Only</title>
    <script type="text/javascript">
    function numbersOnly(arr){
      newarr = [];
      for (var i = 0; i < arr.length; i++) {
        if (typeof(arr[i]) == "number") {
          newarr.push(arr[i]);
        }
      }
      console.log(newarr);
      return newarr;
    }
    </script>
  </head>

</html>
