<!DOCTYPE html>

    <meta charset="utf-8">
    <title>Fancy Array</title>
    <script type="text/javascript">
    var names = ["James", "Jill", "Jane", "Jack"];
    function name(array){
      for (var i = 0; i < array.length; i++) {
        console.log(i + " -> " + array[i]);
      }
    }
    name(names);

    </script>
