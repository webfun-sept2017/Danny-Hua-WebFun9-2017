<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Chance</title>
    <script type="text/javascript">
      function play(quarters){
        while(quarters > 0){
          var x = Math.floor(Math.random()*100);

        if (x > 98) {
          var win = Math.floor((Math.random() * 50) + 51);
          return win + quarters;
        }
        else {
          quarters = quarters - 1;
        }
      }
      return 0
    }
    play(100);
    </script>
  </head>

</html>
