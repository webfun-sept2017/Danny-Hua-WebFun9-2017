<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>White you wait</title>
    <script type="text/javascript">
      var daysUntilMyBirthday = 60;

      for (var i = daysUntilMyBirthday; i >= 30; i--) {
        console.log(i + " days until my birthday. Such a long time... :(");
      }
      while (i > 5) {
        console.log(i + " days until my birthday. Almost there... :)");
        i = i - 1;
      }
      while (i >= 1){
        console.log(i + " DAYS UNTIL MY BIRTHDAY!!!");
        i = i - 1;
      }
      if (i == 0) {
        console.log("HAPPY BIRTHDAY TO ME!!!!")
      }
    </script>
  </head>
  <body>

  </body>
</html>
